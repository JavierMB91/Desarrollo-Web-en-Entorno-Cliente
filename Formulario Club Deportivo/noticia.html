<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Publicación</title>
</head>
<body class="noticia-body">
  <header>
    <h1 class="titulo-club">Nueva Publicación</h1>
    <div id="nav"></div>
  </header>

  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav').innerHTML = data;
      })
      .catch(err => console.error('Error cargando nav:', err));
  </script>

 <form action="" method="post" enctype="multipart/form-data" id="formularioNoticia">
    <div class="bloque-form">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo">
      <span id="tituloError" class="error"></span>
    </div>

    <div class="bloque-form">
        <label for="noticia">Contenido</label>
        <textarea maxlength="100" id="noticia" name="noticia"></textarea>
        <p><span id="contador">0</span>/100 caracteres</p>
        <span id="noticiaError" class="error"></span>
    </div>

    <div class="bloque-form">
      <label for="fecha">Fecha de publicación</label>
      <input type="date" id="fecha" name="fecha">
      <span id="fechaError" class="error"></span>
    </div>

    <div class="bloque-form">
      <label for="imagen">Imagen asociada</label>
      <input type="file" id="imagen" name="imagen">
      <span id="imagenError" class="error"></span>
    </div>

    <!-- Contenedor para los botones -->
    <div class="contenedor-botones">
        <button type="submit"><span>Publicar</span></button>
        <a href="index.html" class="btn-atras"><span>Atrás</span></a>
    </div>
  </form>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(err => console.error('Error cargando footer:', err));
  </script>
  <div id="footer"></div>

  <script src="js/funcionesNoticia.js"></script>
</body>
</html>
