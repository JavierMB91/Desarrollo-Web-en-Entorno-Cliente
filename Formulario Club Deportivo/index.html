<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Inicio | Club de Lectura</title>
</head>
<body class="index-body">

  <header>
    <h1 class="titulo-club">CLUB DE LECTURA</h1>
    <div id="nav"></div>
  </header>

  
   <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav').innerHTML = data;
      })
      .catch(err => console.error('Error cargando nav:', err));
  </script>


  <main>
    <section>
      <p>Bienvenido al Club de Lectura. Gestiona miembros, actividades, publicaciones y sesiones de lectura.</p>
    </section>
  </main>
  

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(err => console.error('Error cargando footer:', err));
  </script>
  <div id="footer"></div>
</body>
</html>
