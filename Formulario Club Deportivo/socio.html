<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Socio</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" id="formularioSocio">
        <div class="bloque-form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
            <span id="nombreError" class="error"></span>
        </div>
        <div class="bloque-form">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Introduce tu usuario">
            <span id="usuarioError" class="error"></span>
        </div>
        <div class="bloque-form">
            <label for="edad">Eda</label>
            <input type="number" name="edad" id="edad">
            <span id="edadError" class="error"></span>
        </div>
        <div class="bloque-form">
            <label for="password">Contraseña de acceso</label>
            <input type="password" name="password" id="password">
            <span id="passwordError" class="error"></span>
        </div>
        <div class="bloque-form">
            <label for="telefono">Número de teléfono (formato: 612 345 678):</label>
            <input type="tel" name="telefono" id="telefono" maxlength="9" placeholder="653 48 78 96">
            <span id="telefonoError" class="error"></span>
        </div>
        <div class="bloque-form">
            <label for="imagen">Foto del socio</label>
            <input type="file" name="imagen" id="imagen">
            <span id="imagenError" class="error"></span>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
<script src="js/funcionesSocio.js"></script>
</html>
