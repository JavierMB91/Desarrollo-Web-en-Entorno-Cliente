<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería - Catálogo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Fuentes de Google para estilo de librería (Merriweather para títulos, Lato para texto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1>Librería El Estudiante</h1>
            <p>Historias que dejan huella</p>
        </div>
    </header>

    <main class="container">
        <div class="layout-wrapper">
            <section class="catalogo-principal">
                <h2 class="section-title">Catálogo de Productos</h2>
                
                <div class="grid-productos"></div>
            </section>

            <!-- Carrito Lateral -->
            <section class="carrito-sidebar">
                <h2 class="section-title">Tu Carrito</h2>
                
                <div class="carrito-items">
                    <p class="empty-cart-message">Tu carrito está vacío.</p>
                </div>

                <div class="carrito-resumen">
                    <div class="fila-resumen">
                        <span>Subtotal</span>
                        <span id="subtotal-carrito">0,00 €</span>
                    </div>
                    <div class="fila-resumen">
                        <span>Envío</span>
                        <!-- Puedes añadir lógica para el envío si lo deseas -->
                        <span>Gratis</span> 
                    </div>
                    <div class="fila-resumen total">
                        <span>Total</span>
                        <span id="total-carrito">0,00 €</span>
                    </div>
                    <button class="btn-checkout">Finalizar Pedido</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Librería El Estudiante. Todos los derechos reservados.</p>
    </footer>
    
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
