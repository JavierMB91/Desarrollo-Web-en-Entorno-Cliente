<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 500" width="200" height="500" role="img" aria-labelledby="title desc">
  <title id="title">Autocar visto desde arriba</title>
  <desc id="desc">Autocar estilizado visto desde arriba, orientación vertical</desc>

  <!-- fondo transparente opcional -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- carrocería principal -->
  <g id="bus-body">
    <rect x="30" y="30" width="140" height="440" rx="24" ry="24" fill="#2b6cb0" stroke="#0f172a" stroke-width="3"/>
  </g>

  <!-- ruedas (vista superior: ovalos oscuros a ambos lados) -->
  <g id="wheels" fill="#0b1220">
    <!-- delanteras -->
    <ellipse cx="20" cy="90" rx="12" ry="20" />
    <ellipse cx="180" cy="90" rx="12" ry="20" />
    <!-- centrales -->
    <ellipse cx="20" cy="250" rx="12" ry="20" />
    <ellipse cx="180" cy="250" rx="12" ry="20" />
    <!-- traseras -->
    <ellipse cx="20" cy="410" rx="12" ry="20" />
    <ellipse cx="180" cy="410" rx="12" ry="20" />
    <!-- sombras pequeñas para profundidad -->
    <ellipse cx="20" cy="90" rx="8" ry="12" fill="#0d1b2a" opacity="0.6"/>
    <ellipse cx="180" cy="90" rx="8" ry="12" fill="#0d1b2a" opacity="0.6"/>
    <ellipse cx="20" cy="250" rx="8" ry="12" fill="#0d1b2a" opacity="0.6"/>
    <ellipse cx="180" cy="250" rx="8" ry="12" fill="#0d1b2a" opacity="0.6"/>
    <ellipse cx="20" cy="410" rx="8" ry="12" fill="#0d1b2a" opacity="0.6"/>
    <ellipse cx="180" cy="410" rx="8" ry="12" fill="#0d1b2a" opacity="0.6"/>
  </g>

  <!-- detalles exteriores: líneas laterales reflectantes -->
  <g id="side-stripes" stroke="#ffffff" stroke-width="2" opacity="0.12">
    <path d="M40 70 L40 430" />
    <path d="M160 70 L160 430" />
  </g>
</svg>
