<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="400" height="600" aria-labelledby="titleDesc" role="img">
  <title id="titleDesc">Asiento de autocar amarillo</title>
  <defs>
    <linearGradient id="gradSeat" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffe76b"/>
      <stop offset="1" stop-color="#d6b82f"/>
    </linearGradient>
    <linearGradient id="gradCushion" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Fondo suave -->
  <rect x="0" y="0" width="200" height="300" fill="transparent"/>

  <!-- Base del asiento (cojín) -->
  <g filter="url(#shadow)">
    <rect x="30" y="170" width="140" height="70" rx="14" ry="14" fill="url(#gradSeat)"/>
    <!-- Costuras -->
    <g opacity="0.12" stroke="#000" stroke-width="1" stroke-linecap="round">
      <line x1="50" y1="190" x2="150" y2="190"/>
      <line x1="50" y1="205" x2="150" y2="205"/>
    </g>
    <!-- Superposición textil -->
    <rect x="30" y="170" width="140" height="70" rx="14" ry="14" fill="url(#gradCushion)"/>
  </g>

  <!-- Respaldo -->
  <g filter="url(#shadow)">
    <rect x="38" y="50" width="124" height="140" rx="18" ry="18" fill="url(#gradSeat)"/>
    <!-- Panel central acolchado -->
    <rect x="58" y="70" width="84" height="100" rx="10" ry="10" fill="#ffffff" opacity="0.06"/>
    <!-- Costuras verticales -->
    <g opacity="0.12" stroke="#000" stroke-width="1.2" stroke-linecap="round">
      <line x1="76" y1="75" x2="76" y2="165"/>
      <line x1="100" y1="75" x2="100" y2="165"/>
      <line x1="124" y1="75" x2="124" y2="165"/>
    </g>
  </g>

  <!-- Reposacabezas -->
  <rect x="56" y="30" width="88" height="36" rx="10" ry="10" fill="#b89b2b"/>
  <rect x="56" y="30" width="88" height="36" rx="10" ry="10" fill="url(#gradCushion)"/>

  <!-- Reposabrazos izquierdo -->
  <g>
    <rect x="16" y="185" width="28" height="12" rx="6" ry="6" fill="#2c2c2c"/>
    <rect x="16" y="185" width="28" height="12" rx="6" ry="6" fill="url(#gradCushion)"/>
  </g>

  <!-- Reposabrazos derecho -->
  <g>
    <rect x="156" y="185" width="28" height="12" rx="6" ry="6" fill="#2c2c2c"/>
    <rect x="156" y="185" width="28" height="12" rx="6" ry="6" fill="url(#gradCushion)"/>
  </g>
</svg>
